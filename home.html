<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaleido</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzibVkUqeM/pSXSb9nHLPc8QB" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
  
    .sidebar-link:hover {
      background-color: #f0f0f0;
      color: #333;
    }
  </style>
</head>

<body class="flex h-screen">
  <div class="bg-gray-800 text-white w-64 flex flex-col justify-between px-4 py-4">
    <div>
      <h1 class="flex items-center mb-4">
        <svg xmlns="C:\Users\heman\OneDrive\Desktop\DS WS\static\I.png" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.654 0-3.304 0.894-4.085 2.19l-1.414 1.414m0 0l-1.414-1.414C7.696 9.894 6.346 8 4.692 8z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c1.654 0 3.304 0.894 4.085 2.19l1.414 1.414m0 0l1.414-1.414C19.304 12.894 21.654 12 23.308 12z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 16c-1.654 0-3.304 0.894-4.085 2.19l-1.414 1.414m0 0l1.414-1.414C7.696 17.894 6.346 16 4.692 16z" />
        </svg>
        <span class="text-2xl font-bold">Kaleido</span>
      </h1>
      <nav class="flex flex-col space-y-4">
        <a href="#" class="flex items-center px-2 py-2 hover:bg-gray-700 rounded-md sidebar-link">
          <span class="text-lg font-bold">Visualize</span>
        </a>
        <a href="/classify" class="flex items-center px-2 py-2 hover:bg-gray-700 rounded-md sidebar-link">
          <span class="text-lg font-bold">Machine Learning</span>
        </a>
      </nav>
    </div>
    <div class="flex flex-col space-y-2 mt-auto">
      <a href="#" class="flex items-center px-2 py-2 hover:bg-gray-700 rounded-md">
        <i class="fas fa-question-circle mr-2"></i>
        <span>Help</span>
      </a>
      <a href="#" class="flex items-center px-2 py-2 hover:bg-gray-700 rounded-md">
        <i class="fas fa-info-circle mr-2"></i>
        <span>About</span>
      </a>
    </div>
  </div>

  <div class="flex-grow bg-gray-100">
    <div class="bg-blue-500 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <button class="block lg:hidden focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="container mx-auto p-4">
      <form action="/upload" method="post" enctype="multipart/form-data" class="w-full max-w-lg mx-auto">
        <div class="mb-4">
          <label for="file" class="block text-gray-700 font-bold mb-2">Upload Dataset:</label>
          <input type="file" id="file" name="file" accept=".csv" class="form-control">
        </div>
        <div class="mb-4">
          <label for="x_parameter" class="block text-gray-700 font-bold mb-2">X Parameter:</label>
          <input type="text" id="x_parameter" name="x_parameter" class="form-control">
        </div>
        <div class="mb-4">
          <label for="y_parameter" class="block text-gray-700 font-bold mb-2">Y Parameter:</label>
          <input type="text" id="y_parameter" name="y_parameter" class="form-control">
        </div>
        <div class="mb-4">
          <label for="chart_type" class="block text-gray-700 font-bold mb-2">Chart Type:</label>
          <select id="chart_type" name="chart_type" class="form-control">
            <option value="line">Line Chart</option>
            <option value="scatter">Scatter Plot</option>
            <option value="histogram">Histogram</option>
          </select>
        </div>
        <button type="submit" class="block w-full px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-700">Generate Chart</button>
      </form>
    </div>
  </div>
</body>

</html>
